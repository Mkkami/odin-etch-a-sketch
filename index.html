<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="controls">
            <div class="color">
                <input type="color" id="color" name="color">
                <button class="button" id="color-enable">Color</button>
            </div>
            <button class="button" id="random">Random</button>
            <button class="button" id="darken">Darken</button>
            <button class="button" id="erase">Eraser</button>
            <button class="button" id="clear">Clear</button>
            <div class="size-container">
                <p>Grid size</p>
                <input type="range" id="size-range" min="1" max="100" >
                <input
                type="number"
                min="1"
                max="100"
                id="size">
            </div>
        </div>
        <div class="grid"></div>
    </div>
</body>
</html>
